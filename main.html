<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<div>
		<form method="post">
		<div class="inp">
			<label for="name">Name</label>
			<input type="text" placeholder="Name" required id="name">
		</div>
		<div class="inp">
			<label for="email">Email</label>
			<input type="email" placeholder="Email" required id="email">
		</div>
		<div class="inp">
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender_m" required>
			<label for="gender_f">Female</label>
			<input type="radio" name="gender" id="gender_f" required>
		</div>
		<div class="inp">
			<label for="cars">Please choose an option</label>
			<select placeholder="--Please choose an option--" required id="cars">
				<option>BMW</option>
				<option>Alto</option>
				<option>XUV</option>
				<option>Breeza</option>
			</select>
		</div>
		<div class="inp">
			<label for="age">Age</label>
			<input type="number" id="age" required placeholder="Age">
		</div>
		<div class="inp">
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div class="inp">
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div class="inp">
			<label for="password">Password</label>
			<input type="password" required id="password" placeholder="Password">
		</div>
		<div class="inp">
			<label for="tos"></label>
			<input type="checkbox" required id="tos">I agree to the TOS	
		</div>
		<div class="inp">
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
